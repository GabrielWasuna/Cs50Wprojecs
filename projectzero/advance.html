            <form  class="advance_search"action="https://google.com/search" name="f">
                <div class="advance">
                    <label for="advance1">all these words:</label>
                    <input type="text" class="textinput" id="advance1" value=""  name="as_q">
                </div>
                <br>
                <div class="advance">
                    <label for="advance2">this exact word or phrase: </label>
                    <input type="text" class="textinput" id="advance2" value=""  name="as_epq">
                </div>
                <br>
                <div class="advance">
                    <label for="advance3">any of this words: </label>
                    <input type="text" class="textinput" id="advance3" value=""  name="as_oq">
                </div>
                <br>
                <div class="advance">
                    <label for="advance4">none of these words: </label>
                    <input type="text" class="textinput" id="advance4" value=""  name="as_eq">
                </div>
                <br>
                <div class="advance">
                    <label for="advance5">numbers ranging from: </label>
                    <input type="text" class="textinput1" id="advance5" value=""  name="as_nlo">
                    <span class="seperator">to</span>
                    <input type="text" class="textinput2" id="advance5" value=""  name="as_nhi">
                </div>
                <input type="submit" value="advanced search">
            </form>
        </div>
    </section>
